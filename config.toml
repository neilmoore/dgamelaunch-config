daemon = true
max_connections = 200
dgl_status_file = "%%CHROOT_WEBDIR%%/run/status"
server_id = "cszo"
init_player_program = "/bin/init-webtiles.sh"
password_db = "%%CHROOT_LOGIN_DB%%"
crypt_algorithm = "6"
crypt_salt_length = 16
nick_regex = "^[a-zA-Z0-9]{3,20}$"
max_passwd_length = 20
login_token_lifetime = 7
static_path = "%%CHROOT_WEBDIR%%/static"
template_path = "%%CHROOT_WEBDIR%%/templates/"
max_idle_time = 18000
kill_timeout = 10
recording_term_size = [ 80, 24,]
watch_socket_dirs = true
status_file_update_rate = 5
milestone_files = [ "%%CHROOT_CRAWL_GAMEDIR%%/saves/milestones",]
uid = 1002
gid = 1002
chroot = "%%DGL_CHROOT%%"
pidfile = "%%CHROOT_WEBDIR%%/run/webtiles.pid"
http_connection_timeout = 600
player_url = "http://crawl.akrasiac.org/scoring/players/%s.html"
server_admins = ["neil"]
devs_are_server_janitors = true
dev_nicks_can_be_registered = false
devteam_file = "%%CHROOT_WEBDIR%%/devteam_crawl_accounts.txt"
nickdb_url = "https://loom.shalott.org/nickmap.txt"
player_title_file = "%%CHROOT_WEBDIR%%/player_titles.txt"
title_names = ["goodplayers", "greatplayers", "greaterplayers", "centuryplayers"]
max_score_list_length = 1000
locale = "en_US.UTF-8"
no_cache = false
game_data_no_cache = false
use_minified = true
use_cdn = false
games_conf_d = "%%CHROOT_WEBDIR%%/games.conf.d/"

[[binds]]
port = 80
address = "66.111.46.147"

[[ssl_binds]]
port = 443
address = "66.111.46.147"

[ssl_options]
ca_certs = "/etc/ssl/private/cas.pem"
keyfile = "/etc/ssl/private/s-z.org.key"
certfile = "/etc/ssl/private/s-z.org.crt"

[logging_config]
format = "%(asctime)s %(levelname)s: %(message)s"
level = 20
filename = "%%CHROOT_WEBDIR%%/run/webtiles.log"
max_bytes = 10000000
backup_count = 5